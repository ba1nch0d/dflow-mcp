[build]
  command = "echo 'Static site ready'"
  publish = "."

[build.environment]
  NODE_VERSION = "18"
  BUN_VERSION = "latest"

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

# Handle all other routes with index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200