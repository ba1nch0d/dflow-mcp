[build]
command = "npm install"

# Latest Netlify Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["node_modules/**"]

# MCP Server Endpoints - All routes point to the mcp function
[[redirects]]
  from = "/api/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

[[redirects]]
  from = "/api/mcp/*"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/mcp"
  status = 200
  force = true

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

# Headers for CORS and security
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
